<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook © 2025</title>
    <style>
        body {
            margin: 0;
            font-family: "Helvetica Neue", "Segoe UI", Arial, sans-serif;
            background-color: #ffffff;
            color: #1c1e21;
        }

        .topbar {
            height: 56px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .topbar img {
            height: 24px;
        }


        /* 主體內容 container */
        .container {
            max-width: 600px;
            margin: 60px auto 0 auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            font-size: 15px;
            color: #606770;
            margin: 10px 0;
        }

        a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Footer 和主內容左側對齊 */
        .footer {
            max-width: 600px;
            margin: 40px auto 0 auto;
            padding: 0 20px;
            font-size: 12px;
            color: #90949c;
        }

        .footer a {
            color: #90949c;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- 藍色上欄，圖示置中 -->
<div class="topbar">
    <img src="img/2021_Facebook_icon.svg.webp" alt="Facebook logo">
</div>

<!-- 主要錯誤訊息區塊 -->
<div class="container">
    <h1>Sorry, something went wrong.</h1>
    <p>We're working on getting this fixed as soon as we can.</p>
    <a href="index.html">Go Back</a>
    <hr class="divider">
</div>

<!-- Footer 與上方內容左對齊 -->
<div class="footer">
    Meta © 2025 · <a href="#">Help</a>
</div>
</body>
</html>
